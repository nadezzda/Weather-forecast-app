<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather-forecast-app</title>
    <meta charset="UTF-8" />
    <link href="styles/styles.css" rel="stylesheet"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet"> 
<script
      src="https://kit.fontawesome.com/82eadae9e2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="search">
      <form id="head"> 
        <input type="search" placeholder="Enter the city..." class="form-control col-9" id="searchCity" />
       <div class="col-3">
        <button id="search">Search</button>
        </div>
       <!-- <div class="col-3"> <button id="cur">Current</button>  -->
     </div> 
      </form>
    </div>


    <div class="current">
      <div class="general">
        <div id="city">
        <h1 id="cityname">Braunschweig</h1><h1>, </h1><h1 id="country"> DE</h1>
        
 <!-- <a href="#" class="active" id="celcium">°C</a> | <a href="#" id="farenheit">°F</a>  -->
        </div>
       <div class="time"><h2>Last update: </h2><h2 class="date">Saturday 19:01</h2></div>
      </div>
     <div class="degree"> <p id="sense">There is no bad weather, there are bad clothes)</p><h1 class="temperature">23</h1><h1>°C</h1></div> 
      <div class="container">
        <div class="row">
          <div class="col icon">
            <img src="http://openweathermap.org/img/wn/01d@2x.png" id="icon">
          </div>
          <div class="col precipitation">
            <span id="description">Overcast clouds</span><br />
            Humidity: <span id="humidity">37</span>%<br />
            Wind: <span id="wind">27</span> km/h
          </div>
        </div>
      </div>
    </div>


    <div class="forecast" id="forecast"></div>
    <script src="src/index.js"></script>
    <p id="link"><a href="https://github.com/nadezzda/Weather-forecast-app" id="repository">Open-source code</a>, by Nadiia Malichenko</p>
  </body>
</html>
