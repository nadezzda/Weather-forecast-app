<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <link href="styles/styles.css" rel="stylesheet"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class="search">
      <form id="head"> 
        <input type="search" placeholder="Enter the city..." class="form-control col-9" id="searchCity" />
       <div class="col-3">
        <button id="search">Search</button>
        </div>
        <div class="col-3"> <button id="cur">Current</button>
     </div> 
      </form>
    </div>
    <div class="current">
      <div class="general">
        <div id="temper">
        <h1 id="cityname">Braunschweig</h1>
        <h1 class="temperature">23</h1>
       <a href="#" class="active" id="celcium">°C</a> | <a href="#" id="farenheit">°F</a>
        </div>
        <h2 class="date">Saturday 19:01</h2>
      </div>
      <div class="container">
        <div class="row">
          <div class="col icon">
            <img src="#" id="icon">
          </div>
          <div class="col precipitation">
            <span id="description">Overcast clouds</span><br />
            Humidity: <span id="humidity">37</span>%<br />
            Wind: <span id="wind">27 </span> km/h
          </div>
        </div>
      </div>
    </div>
    <div class="forecast">
      <div class="row">
        <div class="col days">
          <div class="forecast-date">Tu</div>
                  <img src="http://openweathermap.org/img/wn/50d@2x.png" width="42">
