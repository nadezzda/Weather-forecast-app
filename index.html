<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <link href="styles/styles.css" rel="stylesheet"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cousine&family=Gloria+Hallelujah&family=Roboto+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/82eadae9e2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="search">
      <form>
        <input type="text" placeholder="Search city" id="searchCity" />
        <button id="search">Search</button>
        <button id="cur">Current</button>
      </form>
    </div>
    <div class="current">
      <div class="general">
        <h1 id="cityname">Braunschweig</h1>
        <h1 class="temperature">23</h1>
        <a href="#" id="celcium">°C|</a><a href="#" id="farenheit">°F</a>
        <h2 class="date">Saturday 19:01</h2>
      </div>
      <div class="container">
        <div class="row">
          <div class="col icon">
            <i class="fa-regular fa-sun"></i>
          </div>
          <div class="col precipitation">
            Chance of precipitation: 2%<br />
            Humidity: 37%<br />
            Wind: 27 km/h
          </div>
        </div>
      </div>
    </div>
    <div class="forecast">
      <div class="row">
        <div class="col days">
          Tu
          <br />
          21°C
          <br />
          <i class="fa-solid fa-cloud-sun"></i>
        </div>
        <div class="col days">
          We<br />
          21°C
          <br />
          <i class="fa-solid fa-cloud-sun"></i>
        </div>
        <div class="col days">
          Th<br />
          22°C
          <br />
          <i class="fa-solid fa-cloud-sun"></i>
        </div>
        <div class="col days">
          Fr<br />
          21°C
          <br />
          <i class="fa-solid fa-cloud-sun"></i>
        </div>
        <div class="col days">
          Sa<br />
          24°C
          <br />
          <i class="fa-solid fa-cloud-sun"></i>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <p id="link"><a href="https://github.com/nadezzda/my-project" id="repository">Open-source code</a>, by Nadiia Malichenko</p>
  </body>
</html>
